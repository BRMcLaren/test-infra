# Image build and validate e2e

trigger:
  branches:
    include:
    - master
    - releases/*

jobs:
- job: docker_image_build
  displayName: Build and Push CI Images
  strategy:
    matrix:
      Ubuntu_1804:
        DockerFile_Path: images/debian/1804/Dockerfile
        repository: brmclare/ubuntu1804
        vmImage: ubuntu-latest
      Ubuntu_1604:
        DockerFile_Path: images/debian/1604/Dockerfile
        repository: brmclare/ubuntu1604
        vmImage: ubuntu-latest
      Windows_2019:
        DockerFile_Path: images/windows/2019/Dockerfile
        repository: brmclare/windows2019
        vmImage: windows-latest
    maxParallel: 99
  pool:
      vmImage: $(vmImage)
  workspace:
    clean: all 
  timeoutInMinutes: 120
  steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'brmclareDockerHub'
        repository: '$(repository)'
        command: 'buildAndPush'
        Dockerfile: '$(DockerFile_Path)'
        buildContext: '.'
        tags: |
          $(Build.BuildId)

- job: docker_image_validate
  dependsOn: docker_image_build
  displayName: Validate Images
  strategy:
    matrix:
      Ubuntu_1804:
        dockerimage: brmclare/ubuntu1804
        pool: 1804CISGXagentspool
        options: -it --device /dev/sgx:/dev/sgx
        validation: images/debian/validate.sh
      Ubuntu_1604:
        dockerimage: brmclare/ubuntu1604
        pool: 1804CISGXagentspool
        options: -it --device /dev/sgx:/dev/sgx
        validation: images/debian/validate.sh
      Windows_2019:
        dockerimage: brmclare/windows2019
        pool:
        vmImage: windows-latest
        options: #-it --device="class/17eaf82e-e167-4763-b569-5b8273cef6e1"
        validation: #images/windows/validate.cmd
    maxParallel: 99
  pool:
      name: $(pool)
      vmImage: $(vmImage)
  container: 
    image: $(dockerimage):$(Build.BuildId)
    options: $(options)
  steps:
    - script: $(validation)
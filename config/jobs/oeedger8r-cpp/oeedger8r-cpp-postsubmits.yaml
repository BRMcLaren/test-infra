postsubmits:
  openenclave-ci/oeedger8r-cpp:

  - name: post-openenclave-ci-oeedger8r-cpp-ubuntu1604-Release-c-8
    branches:
    - master
    decorate: true
    spec:
      containers:
        - image: openenclave/ubuntu1604:latest
          command:
            - sh
            - '-c'
            - '/hack/cmake-build.sh -b=Release --compiler=clang-8'
          securityContext:
            privileged: true
          volumeMounts:
            - name: dockersock
              mountPath: "/var/run/docker.sock"
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock        


periodics:
- name: periodic-openenclave-openenclave-sdk-1804-1234
  extra_refs:
  - org: openenclave
    repo: openenclave
  decorate: true 
  interval: 12h
  spec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node.kubernetes.io/instance-type
              operator: In
              values:
              - Standard_DC2s
              - Standard_DC4s
              - Standard_DC1s_v2
              - Standard_DC2s_v2
              - Standard_DC4s_v2
              - Standard_DC8_v2
            - key: kubernetes.io/os
              operator: In
              values:
              - linux 
    containers:
    - image: openenclave/ubuntu1804:latest
      command:
      - sh
      - "-c"
      # Hack, need to get Docker file in oeeger8r repo
      - "echo ping"
      securityContext:
        privileged: true
    volumes:
    - name: dev-sgx
      hostPath:
        path: /dev/sgx
    restartPolicy: Never